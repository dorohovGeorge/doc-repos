plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'application'
    id "org.web3j" version "4.9.4"
}

group = 'dorohov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'com.github.rockaport:alice:0.9.0'
    // https://mavenlibs.com/maven/dependency/org.passay/passay
    implementation group: 'org.passay', name: 'passay', version: '1.6.3'
    implementation "io.ktor:ktor-server-core:2.3.0"
    implementation "io.ktor:ktor-server-netty:2.3.0"
    implementation "ch.qos.logback:logback-classic:1.2.11"
    implementation "com.github.ipfs:java-ipfs-http-client:v1.4.4"
    implementation "io.ktor:ktor-server-html-builder:2.3.0"
}


test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(17)
}

application {
    mainClassName = 'MainKt'
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        maven {
            url "https://maven.pkg.jetbrains.space/kotlin/p/kotlin/dev"
        }
    }
}
